{% extends 'base.html' %}

{% block head %}
<style>
    body {
        /* You can set a different background image for the chatbot page if you want */
        background-color: #f0f2f5; 
    }
    .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        height: 70vh; /* Adjust height as needed */
        margin: auto;
        padding: 20px;
        box-sizing: border-box;
    }
    #chat-box {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }
    .user-message, .bot-message {
        padding: 10px 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }
    .user-message {
        background-color: #4CAF50;
        color: white;
        align-self: flex-end;
    }
    .bot-message {
        background-color: #e0e0e0;
        color: #333;
        align-self: flex-start;
    }
    #chat-form {
        display: flex;
        width: 100%;
    }
    #user-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
    }
    #send-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #send-btn:hover {
        background-color: #45a049;
    }
    
    /* Home button styling */
    .home-button-container {
        margin-top: 20px;
        text-align: center;
    }
    
    .home-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .home-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .home-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <h1>Dr. Chat</h1>
    <div id="chat-box">
        <!-- Greeting message will be added dynamically by JavaScript -->
    </div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." required>
        <button type="submit" id="send-btn">Send</button>
    </form>
    
    <!-- Home button -->
    <div class="home-button-container">
        <a href="{{ url_for('index') }}" class="home-button">Back to Home</a>
    </div>
</div>

<!-- Link to the external chatbot.js file -->
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
