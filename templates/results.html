{% extends 'base.html' %}

{% block content %}
<body class="results-page">
    <div class="results-container">
        <h1>Results</h1>
        <div class="result-container">
            <p>{{ result_text }}</p>
            <audio controls class="audio-player">
                <source src="{{ url_for('static', filename=result_audio) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        {% if show_suggestions %}
        <h2>Suggestions</h2>
        <ul class="suggestions-list">
            {% for suggestion in suggestions %}
            <li>
                {{ suggestion }}
                {% if suggestion_audios[suggestion] %}
                <audio controls class="audio-player">
                    <source src="{{ url_for('static', filename=suggestion_audios[suggestion]) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="button-container">
            <a href="{{ url_for('index') }}" class="button">Go Home</a>
        </div>
    </div>
</body>
{% endblock %}
